{% extends "base.html" %} {% block content %}
<div class="container">
  <h2>Add New Booking</h2>

  <form method="POST">
    <div class="mb-3">
      <label for="customer_id" class="form-label">Select Customer</label>
      <select class="form-select" id="customer_id" name="customer_id" required>
        <option value="">Choose a customer...</option>
        {% for customer in customers %}
        <option value="{{ customer.customerid }}">
          {{ customer.familyname }}, {{ customer.firstname }}
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="tour_group_id" class="form-label">Select Tour Group</label>
      <select
        class="form-select"
        id="tour_group_id"
        name="tour_group_id"
        required
      >
        <option value="">Choose a tour group...</option>
        {% for group in tour_groups %}
        <option value="{{ group.tourgroupid }}">
          {{ group.tourname }} - {{ group.startdate.strftime('%d %B %Y') }} {%
          if group.agerestriction > 0 %} (Age {{ group.agerestriction }}+) {%
          endif %}
        </option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Add Booking</button>
    <a href="{{ url_for('main.tours') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
