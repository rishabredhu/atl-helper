{% extends "base.html" %} {% block content %}
<div class="container">
  <h2 class="mb-4">Edit Customer</h2>

  <form method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name *</label>
      <input
        type="text"
        class="form-control"
        id="firstname"
        name="firstname"
        value="{{ customer.firstname }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="familyname" class="form-label">Family Name *</label>
      <input
        type="text"
        class="form-control"
        id="familyname"
        name="familyname"
        value="{{ customer.familyname }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth *</label>
      <input
        type="date"
        class="form-control"
        id="dob"
        name="dob"
        value="{{ customer.dob.strftime('%Y-%m-%d') }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{ customer.email or '' }}"
      />
      <div class="form-text">Either email or phone is required</div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        name="phone"
        value="{{ customer.phone or '' }}"
      />
    </div>

    <button type="submit" class="btn btn-primary">Update Customer</button>
    <a
      href="{{ url_for('customers.customer_booking_overview', customer_id=customer.customerid) }}"
      class="btn btn-secondary"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
